<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% load static %}
    <link  rel="shortcut icon" type="image/png" href="{% static 'PoissonApp/favicon/favicon.png' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="{% static 'PoissonApp/css/PoissonApp.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav>
    <div class="container">
        <div>Poisson App <i class="fas fa-futbol"></i></div>
        <ul class="menu">
            <li><a href="{% url 'index' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{% url 'calculate' %}"><i class="fas fa-play"></i> Start calculate</a></li>
            <li><a href="{% url 'about' %}"><i class="far fa-id-card"></i> About</a></li>
            <li><a href="{% url 'contact' %}"><i class="fas fa-phone-square-alt"></i> Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>
<div id="particles-js">
    {% block content %}

    {% endblock %}
</div>
<footer>
    <div class="footer-container">
        <ul class="contact-list">
            <li><a href="https://github.com/adam19-pl"><i class="fab fa-github"></i> Github</a></li>
            <li><a href="{% url 'contact' %}"><i class="fas fa-phone-square-alt"></i> Contact</a></li>
        </ul>
    </div>
    <p>&copy; Copyright 2021</p>
    <p><a href="https://icons8.com/icon/pnGS5B9Ec73a/football">Football icon by Icons8</a></p>
</footer>
<script src="{% static 'PoissonApp/js/particles.js' %}"></script>
<script src="{% static 'PoissonApp/js/app.js' %}"></script>
<script src="{% static 'PoissonApp/js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
